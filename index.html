<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="menu-options">
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"><i class="fa fa-underline"></i></div>
        </div>
        <div class="other-style">
            <div><i class="fa fa-align-center"></i></div>
            <div><i class="fa fa-align-justify"></i></div>
            <div><i class="fa fa-align-left"></i></div>
            <div><i class="fa fa-align-right"></i></div>
        </div> 
        <div class="text-style">
            <select class="style-select" >
                <option >Arial Black</option>
                <option >Calibiri</option>
                <option >Ms Serif</option>
                <option >Wide Latin</option>
                <option >Roman</option>
                <option >Verdana</option>
            </select>
            <select class="font-select">
                <option >12</option>
                <option >14</option>
                <option >16</option>
                <option >18</option>
                <option >20</option>
            </select>
        </div>
    </div>
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text"  id="formula">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fa fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId='0'>Sheet 1</div>
        </div>
    </div>
</body>
<script src="./menu.js"></script>
<script src="./sheet.js"></script>
<script src="./init.js"></script>
<script src="./script.js"></script>
<script src="./util.js"></script>
</html>
